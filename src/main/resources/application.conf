{
    server: {
        port: 6000
    },
    database: {
        url: ${REGISTRY_DB_URL},
        package-class-name: "org.postgresql.Driver",
        pool-size: ${REGISTRY_DB_POOL_SIZE},
        username: ${REGISTRY_DB_USERNAME},
        password: ${REGISTRY_DB_PASSWORD}
    },
    redis: {
      url: ${REGISTRY_REDIS_URL},
      password: ${REGISTRY_REDIS_PASSWORD}
    },
    auth: {
      secret: ${REGISTRY_AUTH_SECRET},
      expiration-seconds: ${REGISTRY_AUTH_EXPIRATION},
      session-expiration-seconds: ${REGISTRY_AUTH_SESSION_EXPIRATION}
    }
}